  <!DOCTYPE html>
<html lang="en, pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <!-- Action taken when needed -->
  <form action="#" autocomplete="off">
  <!-- Name -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" name="name" id="name" value="Maluco Beleza">
    </div>
    <!-- email -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Emaildo.viadao@corno.com">
    </div>
    <!-- textarea -->
    <div>
      <label for="message">Type your text here</label><br>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>
    <!-- select -->
    <div>
      <label for="sex">Sex:</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="Female">Female</option>
        <option value="Crazy">Crazy</option>
      </select>
    </div>
    <!-- number -->
    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age" min="1">
    </div>
    <!-- date -->
    <div>
      <label for="birthday">Date of birth:</label>
      <input type="date" name="birthday" id="birthday">
    </div>
    <!-- radio -->
    <div>
      <label for="membership">Membership:</label>
      <input type="radio" name="membership" value="simple" id="membership" checked> Simple
      <input type="radio" name="membership" value="standard" id="membership"> Standard
      <input type="radio" name="membership" value="premium" id="membership"> Premium
    </div>
    <!-- checkbox -->
    <div>
      <label for="membership">Likes:</label>
      <input type="checkbox" name="bike" value="bike" id="Likes" checked> Bike
      <input type="checkbox" name="car" value="car" id="Likes"> Car
      <input type="checkbox" name="boat" value="boat" id="Likes"> Boat
    </div>
    <!-- submit input -->
    <input type="submit" value="Submit">
    <!-- submit button -->
    <!-- <button type="submit">Submit button</button> -->
    <button type="reset">Reset</button>
  </form>
</body>
</html>
