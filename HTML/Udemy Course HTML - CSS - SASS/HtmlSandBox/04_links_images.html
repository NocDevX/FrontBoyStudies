<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <!-- External Link -->
  <a href="https://google.com" target="_blank">Click for google</a>
  <!-- Internal Link -->
  <a href="/03_typography.html">typography page</a>

</body>
</html>
