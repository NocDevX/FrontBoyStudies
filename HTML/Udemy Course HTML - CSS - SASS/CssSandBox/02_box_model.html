<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model / Margin & Padding</title>
  <style>
    /* Css Reset */
    *{
      margin:0;
      padding: 0;
    }
    .box{
      background: #f4f4f4;
      border: 2px solid #777;
      width: 500px;
      /* Padding on all sides */
      padding: 20px;
      box-sizing: border-box  ;
      /* Padding per side */
      padding-top:10px;
      padding-right:20px;
      padding-bottom:10px;
      padding-left:20px;
      /* Padding shorthand = top, right, bottom, left */
      padding: 10px 20px 10px 20px;
      /* Padding shorthand = top/bottom - left/right */
      padding: 10px 20px;
      /* Margin on all sides */
      margin:20px;
      /* margin works the same as padding */
    }
    .box p{
      margin:0;
    }
    .box h3{
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h3>Box One</h3>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempore maiores nesciunt ad est cumque excepturi harum sint odio eius ducimus.</p>
  </div>
  <div class="box">
    <h3>Box Two</h3>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempore maiores nesciunt ad est cumque excepturi harum sint odio eius ducimus.</p>
  </div> 
</body>
</html>
