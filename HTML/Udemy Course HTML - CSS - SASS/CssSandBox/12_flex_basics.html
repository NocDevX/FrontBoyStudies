<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Basics </title>
  <style>
    *{
      box-sizing: border-box;
    }

    body{
      font-family: Arial, Helvetica, sans-serif;
    }

    .flex-container{
      /*it doesn't matter how many items it has, it will be always in the set-direction */
      display: flex; 
    }


    /* .item-1{
      flex-shrink: 0;    
    }
    .item-2{
      flex-grow: 1;
      flex-basis: 0;
    }
    .item-3{
      flex-grow: 2;
      flex-basis: 0;
    } */
    

    .flex-comments{
      /* Flex direction is, by default, row */
      flex-direction: column; 
      /* makes it so items will go down next line when shrunk, try it if it's not really clear   */
      flex-wrap: wrap;
    }

    .item{
      background: #f4f4f4;
      border: solid 2px #ccc;
      margin: 10px;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      width: 200px;
      flex: 1 0 200px;
    }

    .item-3{
      flex: 3;
    }

  </style>
</head>
<body>
  <div class="flex-container">
    <div class="item item-1">
      <h3>Item-1</h3>
    </div>
    <div class="item item-2">
      <h3>Item-2</h3>
     </div>
    <div class="item item-3">
      <h3>Item-3</h3>
    </div>
  </div>
</body>
</html>
