<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to the most extraordinary hotel in Boston Massachusetts">
  <meta name="keywords" content="hotel, BT, boston hotel, new england hotel">
  <script src="https://kit.fontawesome.com/95a5fefac1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./Css/Style.css" type="text/css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="./Css/mobile.css">
  <title>Hotel BT | Contact</title>
</head>

<body>
  <header>

    <!-- Navigation Menu -->
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="Index.html">HBT</a></h1>
        <ul>
          <li><a href="Index.html">Home</a></li>
          <li><a href="About.html">About</a></li>
          <li><a class="current" href="Contact.html">Contact</a></li>
        </ul>
     </div>
    </nav>
  </header>

  <section id="contact-form" class="py-3">
    <div class="container">
      <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
      <p>Please fill out the form bellow to contact us</p>
      <form action="#">
        <div class="form-group">
          <label for="name" >name</label>
          <input type="text" name="name" id="name" required autofocus>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea type="text" name="message" id="message"></textarea>
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </section>

  <section id="contact-info" class="bg-dark">
    <div class="container">
      <div class="box">
        <i class="fas fa-hotel fa-3x"></i>
        <h3>Location</h3>
        <p>50 Main st, Boston MA
      </div>
      <div class="box">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Phone Number</h3>
        <p>(555) 555-55555</p>
      </div> 
      <div class="box">
        <i class="fas fa-envelope fa-3x"></i>
        <h3>Email Adress</h3>
        <p>frontlinegamers@gmail.com</p>
      </div> 
    </div>
  </section>

  <footer id="main-footer">
    <p>Hotel BT &copy; 2020, All Rights Reserved </p>
  </footer> 
</body>
</html>
