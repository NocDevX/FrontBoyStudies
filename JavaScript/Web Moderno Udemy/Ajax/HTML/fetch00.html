<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
  <link rel="icon" href="http://d1ujqdpfgkvqfi.cloudfront.net/favicon-generator/htdocs/favicons/2015-01-16/e6c637d0b91eaa669b8e6ad82b9a1b96.ico">
  <link rel="stylesheet" href="../CSS/style.css">
  <title>Ajax | Fetch</title>
</head>

<body>
  <div class="container list">
    <h2>States</h2>
  </div>

  <script>
    const container = document.querySelector('.container');

    const url = "../Data/states.json";
    fetch(url)
      .then(resp => resp.json())
      .then(states => {
        const items = states.reduce((html, state) => html + `<li>${state.nome}</li>`, '');

        container.insertAdjacentHTML('beforeend', `<ul>${items}</ul>`);
      });
  </script>
</body>

</html>
