<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="http://d1ujqdpfgkvqfi.cloudfront.net/favicon-generator/htdocs/favicons/2015-01-16/e6c637d0b91eaa669b8e6ad82b9a1b96.ico">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/utilities.css">
  <script src="../Js/axios.js"></script>
  <title>Ajax | Axios</title>
</head>

<body>
  <div class="container">
    <h1>Axios Get/Post</h1>
    <div class="div bg-green" id="get"></div>
    <div class="div bg-orange" id="post"></div>
  </div>

  <script>
    function showResult (id, data) {
      let text = JSON.stringify(data);
      text = text.replace(/}|{|"/gi, '');
      text = text.replace(',', ', ');
      // document.getElementById(id).innerHTML = `${Object.keys(data)} : ${Object.values(data)}` ;
      document.getElementById(id).innerHTML = text;
    }

    // axios('/oddOrEven?number=7').then (resp => showResult('get', resp.data));

    axios.get('/oddOrEven', {
      params: {
        number: 2
      }
    }).then (resp => showResult('get', resp.data));

    axios.post('/formulary', {
      name: 'San',
      surname: 'SeeYa',
    })
    .then(resp => showResult('post', resp.data));
  </script>
</body>

</html>
