<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
  <link rel="icon" href="http://d1ujqdpfgkvqfi.cloudfront.net/favicon-generator/htdocs/favicons/2015-01-16/e6c637d0b91eaa669b8e6ad82b9a1b96.ico">
  <link rel="stylesheet" href="../CSS/style.css">
  <title>Ajax | Axios</title>
</head>

<body>
  <div class="container">
    <h1>States</h1>
  </div>

  <script>
    const url = '../Data/states.json';

    axios(url).then(resp => {
      const items = resp.data.reduce((html, state) => 
        html + `<li>${state.nome}</li>`
      );
      document.body.inserAdjacentHTML('beforeend', `<ul>${items}</ul>`);
    });
  </script>
</body>

</html>
