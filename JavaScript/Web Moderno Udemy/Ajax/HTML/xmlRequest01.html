<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="http://d1ujqdpfgkvqfi.cloudfront.net/favicon-generator/htdocs/favicons/2015-01-16/e6c637d0b91eaa669b8e6ad82b9a1b96.ico">
  <link rel="stylesheet" href="../CSS/style.css">
  <title>Ajax | XML Request</title>
</head>
<body>
  <div class="container-column">
    <input type="file" name="file">
    <div class="progress"></div>
  </div>

  <script>
    function ajaxUpload(config) {
      const xhr = new XMLHttpRequest();

      if (xhr.upload) {
        xhr.upload.onprogress = e => {
          const current = e.load;
          const total = e.total;
          const percentage = Math.floor(current / total * 100);
          config.progress({current, total, percentage});
        }
      }
      xhr.open('post', config.url, true)
      xhr.send(config.formData)
    }

    document.querySelector('input[type=file]').onchange = e => {
      const formData = new FormData();
      formData.append(e.target.name, e.target.files[0]);

      ajaxUpload({
        url: "../upload",
        formData: formData,
        progress(data) {
          const progress = document.querySelector('.progress')
          progress.innerHTML = JSON.stringify(data);
        }
      });
    }
  </script>
</body>
</html>
