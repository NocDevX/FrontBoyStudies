<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style00.css" type="text/css">
  <title>Changing | Modifiying</title>
</head>

<body class="container">
  <script>
    const body = document.querySelector('body');

    const div1 = document.createElement('div');
    div1.classList.add('highlight');
    div1.innerHTML = "Haio";

    const div2 = document.createElement('div');
    div2.setAttribute('wm-attribute', 'value');
    div2.innerHTML = 'Degozaimasu';

    const div3 = document.createElement('div');
    const p1 = document.createElement('p');
    p1.innerHTML = 'Yo!';
    div3.appendChild(p1);

    div1.classList.add('div');
    div2.classList.add('div');
    div3.classList.add('div');
    body.appendChild(div1);
    body.appendChild(div2);
    body.appendChild(div3);

    const text = document.createTextNode('Dame');
    div3.insertBefore(text, div3.childNodes[0]);

    const div4 = div3.cloneNode(true);
    body.appendChild(div4);
    body.removeChild(div3);
  </script>
</body>

</html>
