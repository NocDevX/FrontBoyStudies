<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="http://d1ujqdpfgkvqfi.cloudfront.net/favicon-generator/htdocs/favicons/2015-01-16/e6c637d0b91eaa669b8e6ad82b9a1b96.ico">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/utilities.css">
  <script src="../Js/jquery.js"></script>
  <title>Ajax | Jquery</title>
</head>

<body>
  <div class="container">
    <h1>Ajax Get/Post</h1>
    <div class="div bg-green" id="get"></div>
    <div class="div bg-orange" id="post"></div>
  </div>

  <script>
    function showResult (id, data) {
      let text = JSON.stringify(data);
      console.log(text)
      text = text.replace(/}|{|"/g, '');
      text = text.replace(/,/g, ', ');
      // document.getElementById(id).innerHTML = `${Object.keys(data)} : ${Object.values(data)}` ;
      document.getElementById(id).innerHTML = text;
    }

    $.ajax({
      url: '/oddOrEven',
      data: {
        number: 5
      },
      success(data) {
        showResult('get', data);
      }
    });

    $.ajax({
      url: '/formulary',
      method: 'post',
      data: {
        name: 'Jones',
        surName: 'Width',
        Age: 30,
      },
      success(data) { 
        showResult('post', data)
      },
      error(e) {
        showResult('post', `${e.statusText}: ${e.status}`);
      }
    });
  </script>
</body>

</html>
