<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="http://d1ujqdpfgkvqfi.cloudfront.net/favicon-generator/htdocs/favicons/2015-01-16/e6c637d0b91eaa669b8e6ad82b9a1b96.ico">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../CSS/style.css">
  <link rel="stylesheet" href="../../CSS/utilities.css">
  <title>Ajax | Spa</title>
</head>

<body>
  <div class="container">
    <nav class="menu spa">
      <a href wm-link="series.html" wm-destiny=".page">Series</a>
      <a href wm-link="languages.html" wm-destiny=".page">Languages</a>
    </nav>
    <div class="page"></div>
  </div>

  <script>
    function navigateAjax(url, selector, push = true) {
      if (!url || !selector) return;
      const element = document.querySelector(selector);
      fetch(url)
        .then(resp => resp.text())
        .then(html => {
          element.innerHTML = html
          if (push) {
            history.pushState({selector}, 'titlePage', url);
          }
        })
        .catch(e => element.innerHTML = e.status)
    }
    
    document.querySelectorAll('[wm-link]').forEach(link => {
      const url = link.attributes['wm-link'].value;
      const selectorDestiny = link.attributes['wm-destiny'].value;

      link.onclick = e => {
        e.preventDefault();
        navigateAjax(url, selectorDestiny);
      }
    });

    window.onpopstate = e => {
      if (e.state) {
        navigateAjax(window.location.href, e.state.selector, false);
      }
    }
  </script>
</body>

</html>
