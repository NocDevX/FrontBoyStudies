<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style02.css" type="text/css">
  <title>Classes | Attributes</title>
</head>

<body>
  <div class="container">
    <div class="div">classes</div>
    <div class="div">classes</div>
    <div class="div">classes</div>
  </div>

  <script>
    let counter = 0;

    const div = document.querySelector('.container div').classList;
    div.add('highlight');
    div.remove('highlight');
    div.toggle('highlight');
    console.log('Contains Selected Class:', div.contains('highlight'));
    console.log('length of classes List:', div.length);
    div.toggle('highlight');
    console.log('length of classes List:', div.length);

    classLog();
    
    function classLog() {
      setInterval(() => {
        div.add('newClass' + counter);
        counter += 1;
        console.log('Added Class:', div[counter]);
      }, 8000);
    }

  </script>
</body>

</html>
