<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style02.css">
  <title>Select | JS</title>
</head>

<body>
  <div class="container">
    <form action="https://google.com/search" class="formulary" name="mySearch">
      <h2>Boogle Search</h2>
      <input type="text" name="q" autocomplete="off" placeholder="Suggestion: Hypno Song" autofocus="on">
      <select name="hl" id="lang">
        <option value="en-us">English | US</option>
        <option value="pt-br">Portuguese | Brazil</option>
      </select>
      <button>Search</button>
    </form>
  </div>

  <script>
    console.log(document.forms);
    console.log(document.forms[0]);
    console.log(document.getElementsByName('first-input'));
    console.log(document.mySearch);
    console.log(document.mySearch.q);
    // document.mySearch.q.value = 'Random Value';
    document.mySearch.hl.value = 'en-us'
    console.log(document.mySearch.hl.selectedIndex);
  </script>

  <footer>
    <p>version 1.2 &copyPicaDasGalaxia</p>
  </footer>
</body>

</html>
