<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style00.css" type="text/css">
  <title>Some | Title</title>
</head>

<body>
  <div id="div1">First</div>
  <div class="bg-second highlight div-font">Second</div>
  <div class="bg-third div-font last">Third Last</div>
  <script>
    document.getElementById('div1').classList.add('div-font', 'bg-first');

    const divs = document.getElementsByTagName('div');
    console.log(divs);
    // In this case, divs is an html collection, so to deal with it you can translate to array;
    Array.from(divs).forEach(e => { e.classList.remove('highlight') });
    // or 
    const divsArray = [...divs];
    console.log(divsArray)
    divsArray.forEach(divs => divs.classList.add('highlight'));

    // This also returns a html collection btw;
    const lastElement = document.getElementsByClassName('last');
    for (let element of lastElement) {
      element.classList.remove('highlight');
    }
  </script>
</body>

</html>
