<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="videoStyle.css" type="text/css">
  <title>Video | ProgressBar</title>
</head>

<body>
  <!-- Main Video -->
  <div class="container">
    <video class="video00" controls id="myVideo" controlsList="nodownload">
      <source src="https://file-examples-com.github.io/uploads/2017/04/file_example_MP4_1280_10MG.mp4" type="video/mp4">
        No support!
      </video>
  </div>
    
  <!-- ProgressBar and Buttons -->
  <div class="container">
      <div wm-progress="myVideo" class="progressBarStyle" id="text">
        <div><p class="pdetexto"></p></div>
      </div>
  </div>
  <div class="container">
    <button wm-play="myVideo" class="videoPlay">Play</button>
    <button wm-pause="myVideo" class="videoPause">Pause</button>    
  </div>    

  <script>
    videoManage('myVideo');
    
    function videoManage(id) {
      const video = document.getElementById(id);
      video.oncontextmenu = () => false; 
      
      document.querySelector(`[wm-play=${id}]`).onclick = () => video.play()
      document.querySelector(`[wm-pause=${id}]`).onclick = () => video.pause();

      setInterval(() => {
        const percentage = (video.currentTime / video.duration) * 100;
        const progressDiv = document.querySelector(`[wm-progress=${id}] > div`);
        progressDiv.style.width = percentage + '%';
        progressDiv.innerHTML = percentage.toFixed(0) + '%';
      });
    }
    </script>
</body>
</html>
