<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/ExternalJs/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/19e06ea1de.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/utility.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>jQuery | Events</title>

  <style>
    span > div {
      margin: 0 5px; padding: 15px;
      border: 2px solid #333;
      background: #3a0ca3;
      border-radius: 10px;
      font-size: 1.2rem;
      color: #efefef;
    }
  </style>
</head>

<body class="container">
  <h1 class="h1">Events</h1>
  <div class="div" id="div1">1</div>
  <div class="div" id="div2">2</div>
  <input class="div" id="input1" type="text" placeholder="Placeholder">
  <span class="div flex" id="result"></span>

  <script>
    log = (...args) => console.log(...args);

    function showEventData(e) {
      $('#result').empty()
      const div1 = $('<div>');
      const div2 = $('<div>');

      $('#result').append(div1, div2);
      div1.append(`Target: ${e.target.id}`);

      const related = e.relatedTarget ? e.relatedTarget.tagName : null;
      div1.append(`<br>Related Target: ${related}`);

      div1.append(`<br>Event Type: ${e.type}`);
      div1.append(`<br>Which: ${e.which}`)
      div1.append(`<br>MetaKey: ${e.metaKey}`)

      div2.append(`PageX: ${e.pageX}`);
      div2.append(`<br>pageY: ${e.pageY}`);
      div2.append(`<br>clientX: ${e.clientX}`);
      div2.append(`<br>clientY: ${e.clientY}`);

      const obs = e.data ? e.data.obs : null;
      div2.append(`<br>Obs: ${obs}`);
    }

    $('#div1, #div2').on('mouseenter mouseleave',
      { obs: 'Smart Remark' }, showEventData);
    $('input').keyup(showEventData);
  </script>
</body>

</html>
