<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/utility.css">
  <script src="../js/ExternalJs/jquery.min.js"></script>
  <title>Document</title>

  <style>
    div {
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="div">Animate</div>

  <script>
    function animateWidth(width, duration, selector) {
      return new Promise(resolve => 
        resolve(resolve = { 
          animateWidth: $(selector).animate({ width: `+=${width}` }, duration)
        }));
    }

    function animateDiagonal(width, duration, selector) {
      return new Promise( resolve => 
        resolve(resolve = {
          animateDiagonal: $(selector).animate({ top: `+=${width}`, left: `+=${width}` }, duration)
        }));
    }

    function animateRotation(rotateValue, duration, selector) {
      return new Promise(resolve => {
        resolve(resolve = { 
          rotationAnimation: $(selector).animate({ transform: `+=${rotateValue}` }, {
            step: function(rotateValue) {
              $(this).css('transform', `rotate(${rotateValue}deg)`)
          },
          duration: duration}, 'linear')
        });
      });
      
    }

    animateWidth('300px', 1000, 'div')
      .then(response => animateDiagonal('300px', 2000, 'div'))
      .then(response => animateRotation('2880', 1000, 'div'))
  </script>
</body>

</html>
