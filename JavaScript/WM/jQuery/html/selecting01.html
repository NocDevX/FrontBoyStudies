<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/utility.css">
  <script src="../js/ExternalJs/jquery.min.js"></script>
  <title>jQuery | Selecting</title>
</head>

<body>
  <div class="container">
    <h1 class="h1">Selecting Elements 01</h1>
    <div class="div">
      <p>paragraph |
        <span class="bold">span</span>
      </p>
    </div>
  </div>

  <div>
    <ul id="list" class="container list">
      <li>Item 0</li>
      <li wm-required>Item 1</li>
      <li class="optional">Item 2</li>
      <li class="optional">Item 3</li>
    </ul>
  </div>

  <form action="#" class="container">
    <input type="text" name="text">
    <input type="password" name="password">
    <input type="checkbox" name="checkbox">
    <input type="radio" name="radio">
    <input type="file" name="file">
  </form>

  <script>
    $('#list').addClass('highlight').removeClass('highlight');
    $('li').addClass('highlight');
    $('[wm-required]').removeClass('highlight');
    $('li.optional').removeClass('highlight');
    $('div p span').addClass('highlight');

    // jQuery Exlusive Selectors;
    $('li:first').css('border', 'solid 2px #2f4');
    $('li:odd').css('border', 'solid 2px #f20').css('color', '#fff').css('background-color', '#333');
    $('li:gt(1)').css('color', '#1d7'); //greater than
    $('li:not(:last)').css('font-family', 'nunito');
    $('li:contains("2")').css('background-color', '#333');

    // Form;
    $('form *').hide();
    $('form :text').show();
    $('form :password').show();
    $('form :checkbox').show();
    $('form :radio').show();
    $('form :file').show();

  </script>
</body>

</html>
