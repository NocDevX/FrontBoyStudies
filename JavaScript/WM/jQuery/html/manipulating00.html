<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/ExternalJs/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/19e06ea1de.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/utility.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>jQuery | Manipulating</title>
</head>

<body class="container container-pipe">
  <h1 class="h1">Manipulating</h1>
  <div class="div" wm-clock="1000"></div>
  <div class="div" wm-clock="1000"></div>

  <script>
    function Clock(element) {
      const currentTime = $('<p>');
      const refreshDown = $('<button>').html('-');
      const refreshUp = $('<button>').html('+');
      const intervalWarn = $('<p>').css('text-align', 'center').html('Interval: 1000m/s');

      const $element = $(element);
      $element.append(currentTime, refreshDown, refreshUp, intervalWarn);

      const getCurrentInterval = () => parseInt($element.attr('wm-clock'));

      let timer = null;
      const initialize = () => {
        if (timer) clearInterval(timer)
        timer = setInterval(() => {
          currentTime.html(new Date().toLocaleString('pt-br'));
        }, getCurrentInterval());
      }

      const changeInterval = change => {
        const newInterval = Math.max(getCurrentInterval() + change, 1000)
        $element.attr('wm-clock', newInterval);
        initialize();
      }

      refreshUp.click(e => changeInterval(1000));
      refreshDown.click(e => changeInterval(-1000));

      function getInfoInterval() {
        $(intervalWarn).html(`Interval: ${getCurrentInterval()}m/s`)
      };
      $('button').click(e => getInfoInterval());

      initialize();;
    }

    $('[wm-clock]').each((i, e) => new Clock(e));

    $('[wm-clock]').removeAttr('hi'); // read Attr;
    $('[wm-clock]').removeAttr('hi', 12); // add or change attr value;
    $('[wm-clock]').attr({ hi: 'orenotomoyo', oiasumi: 'daruling' });
    $('[wm-clock]').removeAttr('hi');

  </script>
</body>

</html>
