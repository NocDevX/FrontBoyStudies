<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/utility.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/ExternalJs/jquery.min.js"></script>
  <title>jQuery | Modifying</title>
</head>

<body class="container setup">
  <h1 class="h1">Modifying HTML</h1>
  <div class="div" id="div1">1</div>
  <div class="div" id="div2">2</div>
  <div class="div" id="div3">3</div>
  <p class="number">4</p>
  <p class="number">5</p>

  <script>
    $('#div1').append(', 2');
    $('#div1').prepend('0, ');

    $('<span>, 3</span>').appendTo('#div1');
    $('<span>-1, </span>').prependTo('#div1');

    $('#div2').before('<p>before</p>');
    $('#div2').after('<p>after</p>');

    $('<p>Before</p>').insertBefore('#div3');
    $('<p>After</p>').insertAfter('#div3');

    // $('p.number').wrap('<div class="div">');
    $('p.number').wrapAll('<div id="div4" class="div">');
    $('#div4').empty();
    $('#div4, #div3').prev().remove();

    // $('<div class="div">ReplaceAll</div>').replaceAll('body > p');
    // $('body > p').replaceWith('<div class="div">ReplaceWith</div>');

    // Basically, translates the selected element into another while keeping it's contents;
    $('body > p').replaceWith(function() {
      return $('<div class="div">').html($(this).html());
    });

  </script>
</body>

</html>
