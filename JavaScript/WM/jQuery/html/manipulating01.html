<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/utility.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/ExternalJs/jquery.min.js"></script>
  <title>jQuery | Manipulating</title>
</head>

<body class="container">
  <div class="div" id="div1">1</div>
  <div class="div" id="div2">2</div>
  <div class="div" id="div3">3</div>
  <div class="div" id="result"></div>

  <script>
    function log (...args) {
      return console.log(...args);
    }

    const fontFamily = $('#div1').css('font-family');
    $('#result').append(`Font-family: ${fontFamily}`)
    $('.div').css('font-size', '1.2em')
    $('.div').css({ 'font-size':'1.3em', 'color': '#d0a'})
    $('#result').css('font-style', () => {
      return ('ita' + 'lic');
    });

    const hasClass = $('#div2').hasClass('highlight');
    $('#div2').addClass('highlight');
    $('#result').append(`<br>Has Class: ${hasClass}`);
    $('#div2').removeClass('highlight');
    $('#div2').toggleClass('highlight')


    log(fontFamily)
  </script>
</body>

</html>
