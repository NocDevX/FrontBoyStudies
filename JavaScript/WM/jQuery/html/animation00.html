<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/ExternalJs/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/19e06ea1de.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/utility.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>jQuery | Animation</title>

  <style>
    button:hover {
      cursor: pointer;
      background: lightskyblue;
      color: #fff;
    }

    button {
      outline: none;
    }
  </style>
</head>

<body class="container">
  <h1 class="h1">Animation</h1>
  <button class="div">Start</button>
  <div class="div" id="animate"></div>

  <script>
    function log(...args) {
      return console.log(...args);
    }

    $('button').click(e => {
      const timeInMs = 500;
      // $('#animate').hide(timeInMs).show(timeInMs);
      // $('#animate').toggle(timeInMs).toggle(timeInMs);
      // $('#animate').fadeToggle(timeInMs).fadeToggle(timeInMs);
      $('#animate').slideUp(timeInMs).slideDown(timeInMs);

    });
  </script>
</body>

</html>
